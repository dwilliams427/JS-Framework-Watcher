<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Framework Watcher</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #ccff99">
    <h1 style="text-align: center; font-family: poppins">
      JS Framework Watcher
    </h1>
    <h4 style="text-align: center; font-family: poppins">by Daniel Williams</h4>
    <div class="chart-container">
      <canvas class="chart" id="starsChart" width="100" height="100"></canvas>

      <canvas class="chart" id="forksChart" width="100" height="100"></canvas>

      <canvas
        class="chart"
        id="watchersChart"
        width="100"
        height="100"
      ></canvas>
    </div>
  </body>
  <style>
    .chart-container {
      text-align: center;
      position: relative;
      height: 100%;
      width: 50vw;
    }
    .chart {
      height: 200px;
      width: 600px;
      position: relative;
      left: 50%;
      top: 50%;
      border-radius: 10px;
      border: black;
      margin-top: 20px;
      background-color: white;
      font-family: Poppins;
    }
  </style>
</html>
